<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="texto-header">Cadastro de Clientes </h1>
    </header>
    <div class="caixa-tudo">
        <button class="cadastrar">Cadastrar Cliente</button>

        <div class="textos">
            <div class="nome"><h1 class="nome-texto">Nome</h1> 
                <div class="respostas-textos">
                    <div class="respostas-nome"></div>
                </div>
            </div>

            <div class="e-mail"><h1 class="nome-texto">E-Mail</h1>
                <div class="respostas-textos">
                    <div class="respostas-email"></div>
                </div>
            </div>

            <div class="celular"><h1 class="nome-texto">Celular</h1>
                <div class="respostas-textos">
                    <div class="respostas-celular"></div>
                </div>
            </div>

            <div class="cidade"><h1 class="nome-texto">Cidade</h1>
                <div class="respostas-textos">
                    <div class="respostas-cidade"></div>
                </div>
            </div>

            <div class="acao"><h1 class="nome-texto">Ação</h1>
                <div class="respostas-textos">
                    <div class="respostas-acao"></div>
                </div>
            </div>
            
        </div>


    </div>

    <script src="app.js"></script>
</body>
</html>
